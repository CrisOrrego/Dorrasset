<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<script type="text/javascript" src="js/libs.js?201810160927"></script> 
	<script type="text/javascript" src="js/app.js?201810160927"></script> 
	<link rel="stylesheet"	href="https://fonts.googleapis.com/css?family=Lato:400,700" >
	<link rel="stylesheet" href="css/style.css?201810160927">
	<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
</head>
<body ng-app="Dorrasset" ng-cloak layout=column ng-controller="MainCtrl" class="overflow-y">

	<div id="Page_Wrapper" layout=column>
		
		<!--
		<div class="padding-0-20" ng-include="'pages/dorr-asset-management.html'"></div>

		<h2 class="md-display-1 no-margin margin-top text-center">Our Services</h2>
		<div class="padding-0-20" ng-include="'pages/our-services.html'"></div>
		
		
		
		-->
		<div class="h50"></div>

		<md-card ng-repeat="P in AccordionPages" class="no-margin well">
			<div layout class="md-pointer" ng-click="openAccordionPage(P)">
				<md-button class="md-icon-button">
					<md-icon md-font-icon="fa-chevron-right fa-lg" ng-class="{ 'fa-rotate-90': P.open }"></md-icon>
				</md-button>
				<h2 flex class="md-display no-margin lh40 h40">{{ P.title }}</h2>
			</div>
			
			<div class="slideDowns"  ng-show="P.open">
				<div ng-include="P.url" class="Accordion_Content"></div>
			</div>
		</md-card>


		<div class="h100"></div>

	</div>

</body>
</html>
