<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<script type="text/javascript" src="js/libs.js?201811021415"></script> 
	<script type="text/javascript" src="js/app.js?201811021415"></script> 
	<link rel="stylesheet"	href="https://fonts.googleapis.com/css?family=Lato:400,700" >
	<link rel="stylesheet" href="css/style.css?201811021415">
	<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
</head>
<body ng-app="Dorrasset" ng-cloak layout=column ng-controller="MainCtrl" class="overflow-y">

	<div id="Page_Wrapper" layout=column class="animate-children-step enterright-children" ng-class="mainClass">

		<div ng-repeat="P in AccordionPages" class="AccordionPage">
			<div layout class="md-pointer" ng-click="openAccordionPage(P)">
				<md-button class="md-icon-button">
					<md-icon md-font-icon="fa-chevron-right fa-lg" ng-class="{ 'fa-rotate-90': P.open }"></md-icon>
				</md-button>
				<h2 flex class="md-display no-margin lh40 h40">{{ P.title }}</h2>
			</div>
			
			<div class="" ng-if="P.loaded" ng-show="P.open" >
				<div  ng-include="P.url" class="Accordion_Content" ng-class="{ openSection: P.animate, closedSection: !P.animate }"></div>
			</div>
		</div>


		<div class="h100"></div>

	</div>

</body>
</html>
